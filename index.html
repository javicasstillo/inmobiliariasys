<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inmobiliaria SyS</title>

    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header></header>

    <main>
      <!-- ================= BANNER ================= -->
      <section id="banner" class="portada d-flex align-items-center">
        <div class="container py-3">
          <div class="row justify-content-center align-items-center">
            <!-- TEXTO -->
            <div class="col-12 col-md-6">
              <div class="d-flex flex-column">
                <h1 class=" tamano text-white text-center text-bebas mb-0 ">Casas de lujo</h1>
                <h1 class=" text-rosa text-center text-bebas">
                  San 
                  Rafael
                </h1>
              </div>
            </div>

            <!-- FORM -->
            <div class="col-12 col-md-6">
              <div class="form ">
                <div class="card borde p-4 p-md-5 bg-black bg-opacity-50">
                  <h3 class="mb-2 text-bebas text-center tamano2 text-rosa">
                    Descubre tu nuevo hogar
                  </h3>

                  <p class="text-white text-center mb-4">
                    ¡Contáctanos para recibir la mejor oferta del mercado!
                  </p>

                  <form>
                    <div class="row g-3 mb-3">
                      <div class="col-12 col-md-6">
                        <label class="form-label text-rosa">Nombre *</label>
                        <input type="text" class="form-control" />
                      </div>

                      <div class="col-12 col-md-6">
                        <label class="form-label text-rosa">Apellido *</label>
                        <input type="text" class="form-control" />
                      </div>
                    </div>

                    <div class="mb-3">
                      <label class="form-label text-rosa">Email *</label>
                      <input type="email" class="form-control" />
                    </div>

                    <div class="mb-4">
                      <label class="form-label text-rosa">Mensaje *</label>
                      <textarea
                        class="form-control"
                        rows="4"
                        placeholder="Escribe aquí..."
                      ></textarea>
                    </div>

                    <div class="text-center text-md-end">
                      <button type="submit" class="btn btn-danger px-4">
                        Enviar
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- ================= PROPIEDADES ================= -->
      <section id="menu-propiedades" class="d-flex align-items-center">
        <div class="container">
          <h3 class="text-bebas text-center tamano">Nuestras Propiedades</h3>

          <div class="row justify-content-center gy-3">
            <div class="col-12 col-md-6 col-lg-4">
              <div class="card h-100">
                <div
                  class="mini-portada-casas d-flex align-items-end justify-content-center"
                >
                  <p class="text-bebas text-white tamano2">Casas</p>
                </div>
              </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4">
              <div class="card h-100">
                <div
                  class="mini-portada-departamentos d-flex align-items-end justify-content-center"
                >
                  <p class="text-bebas text-white tamano2">Departamentos</p>
                </div>
              </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4">
              <div class="card h-100">
                <div
                  class="mini-portada-locales d-flex align-items-end justify-content-center"
                >
                  <p class="text-bebas text-white tamano2">Locales</p>
                </div>
              </div>
            </div>

            <div class="col-12 col-md-6">
              <div class="card h-100">
                <div
                  class="mini-portada-lotes d-flex align-items-end justify-content-center"
                >
                  <p class="text-bebas text-white tamano2">Lotes</p>
                </div>
              </div>
            </div>

            <div class="col-12 col-md-6">
              <div class="card h-100">
                <div
                  class="mini-portada-fincas d-flex align-items-end justify-content-center"
                >
                  <p class="text-bebas text-white tamano2">Fincas</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- ================= DESTACADAS ================= -->
      <section
        id="slice-destacadas"
        class="d-flex flex-column justify-content-center align-items-center bg-body-secondary"
      >
        <div class="container">
          <h3 class="text-bebas text-center tamano">
            Propiedades Destacadas
          </h3>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; Todos los derechos reservados</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
