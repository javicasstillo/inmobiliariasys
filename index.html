                                <div class="d-flex gap-3 text-rosa">

                <h3 class="text-bebas text-center tamano">Propiedades Destacadas</h3>
            </div>
            <div class="slider-wrapper">
                <div class="slider-track">

                    <div class="slider-card">
                        <img src="./assets/d1.jpg" alt="Casa 1">
                        
                    </div>

                    <div class="slider-card">
                        <img src="./assets/d2.jpg" alt="Casa 2">
                        
                    </div>

                    <div class="slider-card">
                        <img src="./assets/d3.jpeg" alt="Casa 3">
                        
                    </div>

                    </div>

                </div>
</div>

    <footer>
        <p>&copy;Todos los derechos reservados</p>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script>
const track = document.querySelector('.slider-track');

// duplicamos el contenido
track.innerHTML += track.innerHTML;

let position = 0;
let speed = 0.6; // ajustá velocidad
let isPaused = false;

// ancho real de la mitad del contenido
let resetPoint = track.scrollWidth / 2;

function animate() {
    if (!isPaused) {
        position -= speed;

        if (Math.abs(position) >= resetPoint) {
            position = 0;
        }

        track.style.transform = `translateX(${position}px)`;
    }
    requestAnimationFrame(animate);
}

animate();

// pausa al interactuar
track.addEventListener('mouseenter', () => isPaused = true);
track.addEventListener('mouseleave', () => isPaused = false);

// recalcular si cambia el tamaño de pantalla
window.addEventListener('resize', () => {
    resetPoint = track.scrollWidth / 2;
});
</script>

</body>
